<div class="d-flex w-100 gap-5 edit-profile">
  <div class="single-box p-5 mb-5 sidebar-bar d-flex flex-column upload-single">
    <div class="profile-picture text-start position-relative">
      <img
        class="preview-image w-100"
        loading="lazy"
        data-src="{{
          customer.ProfilePicName || sharedService?.profilePic
        }}"
        onerror="this.onerror=null;this.src='/assets/images/avtar/avtar.png';"
        alt="Preview Image"
      />

      <div class="edit-image d-flex justify-content-center align-items-center w-100 h-100 c-pointer" (click)="profileImgFileTag.click()" >
        <span class="material-symbols-outlined">
          add_a_photo
        </span>

        <input type="file" #profileImgFileTag hidden class="d-none" accept="image/*"/>
      </div>
    </div>

    <!-- <div class="file-upload">
      <label class="file text-center mt-4">
        <app-upload-files
          [events]="uploadListSubject.asObservable()"
          [isProfile]="true"
          [type]="'profile'"
        ></app-upload-files>
      </label>
    </div> -->
  </div>

  <div class="d-flex flex-column mb-5 w-100">
    <div class="single-box p-5">
      <div class="col-md-12">
        <div class="upload-single cover-img">
          <div class="profile-picture position-relative text-start">
            <img
              class="preview-image w-100"
              [src]="customer.CoverPicName || sharedService?.coverPic"
              onerror="this.onerror=null;this.src='/assets/images/profile-cover.png';"
              [alt]="coverPic.name || 'Preview Image'"
            />

            <div class="edit-image d-flex justify-content-center align-items-center w-100 h-100 c-pointer" (click)="profileCoverImgFileTag.click()" >
              <span class="material-symbols-outlined">
                add_a_photo
              </span>

              <input type="file" #profileCoverImgFileTag hidden class="d-none" accept="image/*"/>
            </div>
            <!-- <div
              class="bottom-0 end-0 file-upload float-lg-end p-4 text-center"
            >
              <label class="file text-start mt-2">
                <app-upload-files
                  [events]="uploadListSubject.asObservable()"
                  [isProfile]="false"
                  [type]="'profile-cover'"
                ></app-upload-files>
              </label>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <div class="single-box p-3 p-sm-5">
      <form
        id="loginForm"
        class="form-dark"
        ngNativeValidate
        autocomplete="off"
        (ngSubmit)="updateCustomer()"
      >
        <div class="row">
          <div class="col-12 col-md-6 mb-3">
            <label class="d-flex form-label">First Name</label>
            <input
              type="text"
              class="input-area"
              required
              name="fname"
              placeholder="Enter Your Name"
              [(ngModel)]="customer.FirstName"
            />
          </div>
          <div class="col-12 col-md-6 mb-3">
            <label class="d-flex form-label">Last Name</label>
            <input
              type="text"
              class="input-area"
              name="lname"
              required
              placeholder="Enter Your Name"
              [(ngModel)]="customer.LastName"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6 mb-3">
            <label class="d-flex form-label">User Name</label>
            <input
              type="text"
              name="uname"
              class="input-area"
              required
              placeholder="Enter your email"
              [(ngModel)]="customer.Username"
            />
          </div>
          <div class="col-12 col-md-6 mb-3">
            <label class="d-flex form-label">Mobile</label>
            <input
              type="text"
              class="input-area"
              required
              name="mobile"
              placeholder="Enter your mobile number"
              [(ngModel)]="customer.MobileNo"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6 mb-3">
            <label class="d-flex form-label">Country</label>
            <select
              id="country"
              required
              name="country"
              class="input-area w-100"
              [(ngModel)]="customer.Country"
              (change)="changeCountry()"
            >
              <option value="">Select Country</option>
              <option
                [value]="item.country_code"
                *ngFor="let item of allCountryData"
              >
                {{ item.country }}
              </option>
            </select>
          </div>
          <div class="col-12 col-md-6 mb-3">
            <label class="d-flex form-label">Zip Code</label>
            <input
              type="text"
              class="input-area"
              required
              placeholder="Enter your zip code"
              [disabled]="!customer.Country"
              [(ngModel)]="customer.Zip"
              name="zip"
              #zipCode
            />
          </div>
        </div>
        <div class="row"></div>
        <div class="row">
          <div class="col-12 col-md-6 mb-3">
            <label class="d-flex form-label">State</label>
            <input
              type="text"
              class="input-area"
              required
              placeholder="Enter your state"
              disabled
              name="state"
              [(ngModel)]="customer.State"
            />
          </div>
          <div class="col-12 col-md-6 mb-3">
            <label class="d-flex form-label">City</label>
            <input
              type="text"
              class="input-area"
              required
              name="city"
              placeholder="Enter your city"
              disabled
              [(ngModel)]="customer.City"
            />
          </div>
        </div>
        <button
          class="btn btn-primary my-2 login-button float-end"
          type="submit"
        >
          Update
        </button>
      </form>
    </div>
  </div>
</div>
