<div class="row mt-8 login-content">
  <div class="col-lg-6 d-lg-flex d-none align-items-center">
    <div class="m-10 banner-sction">
      <div class="hrero-section">
        <div class="about-freedom" routerLink="/">
          <h3 class="text-center">
            The Umbrella platform for All freedom based projects worldwide
          </h3>
          <img src="/assets/images/banner/freedom-buzz.jpeg" alt="" />
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 col-lg-6 mx-auto">
    <p class="text-2 mb-5">
      Already activated?
      <a class="fw-500" routerLink="/login">Login</a>
    </p>
    <h3 class="mb-4">Register Your Account</h3>

    <form
      class="form-dark d-flex flex-column"
      #signInForm="ngForm"
      autocomplete="off"
      (ngSubmit)="onSubmit(signInForm.form.valid)"
    >
      <div
        class="alert alert-{{ type }}"
        role="alert"
        *ngIf="registrationMessage || msg"
      >
        {{ registrationMessage || msg }}
      </div>
      <div class="row">
        <div class="col-12 col-md-6 mb-3">
          <div class="col-12 mb-3">
            <label class="form-label">First Name</label>
            <input
              type="text"
              class="input-area"
              name="FirstName"
              placeholder="Enter Your Name"
              [(ngModel)]="customer.FirstName"
            />
          </div>

          <div class="col-12 mb-3">
            <label class="form-label">Last Name</label>
            <input
              type="text"
              class="input-area"
              name="LastName"
              placeholder="Enter Your Name"
              [(ngModel)]="customer.LastName"
            />
          </div>
        </div>

        <div class="col-12 col-md-6 mb-3 d-flex flex-column">
          <label class="form-label">Profile Picture<span class="text-danger">*</span></label>
          <app-img-picker (onFileChange)="selectFiles($event)"/>
        </div>

        <div class="col-12 col-md-6 mb-3">
          <label class="form-label"
            >User Name<span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="input-area"
            name="Username"
            placeholder="Enter Your Username Name"
            [(ngModel)]="customer.Username"
            required
          />
        </div>

        <div class="col-12 col-md-6 mb-3">
          <label class="form-label"
            >Email Address<span class="text-danger">*</span></label
          >
          <input
            type="email"
            name="Email"
            class="input-area"
            required
            placeholder="Enter your email"
            [(ngModel)]="customer.Email"
          />
        </div>

        <div class="col-12 col-md-6 mb-3">
          <label class="form-label">Password<span class="text-danger">*</span></label>
          <input
            type="password"
            class="input-area"
            required
            name="password"
            placeholder="Enter your password"
            (input)="changetopassword($event)"
            (keyup)="changetopassword($event)"
            [(ngModel)]="customer.Password"
          />
        </div>

        <div class="col-12 col-md-6 mb-3">
          <label class="form-label">Confirm Password<span class="text-danger">*</span></label>
          <input
            type="password"
            class="input-area"
            required
            name="confirmPassword"
            placeholder="Enter confirm password"
            (focusout)="validatepassword()"
            (input)="changetopassword($event)"
            (keyup)="changetopassword($event)"
            [(ngModel)]="confirm_password"
          />
        </div>

        <div class="col-12 col-md-6 mb-3">
          <label class="form-label">Mobile</label>
          <input
            type="text"
            class="input-area"
            name="MobileNo"
            placeholder="Enter your mobile number"
            [(ngModel)]="customer.MobileNo"
          />
        </div>

        <div class="col-12 col-md-6 mb-3">
          <label class="form-label">Country<span class="text-danger">*</span></label>
          <select
            id="Country"
            required
            name="Country"
            class="input-area w-100"
            [(ngModel)]="customer.Country"
            (change)="changeCountry()"
          >
            <option [value]="defaultCountry">United states</option>
            <option
              [value]="item.country_code"
              *ngFor="let item of allCountryData"
            >
              {{ item.country }}
            </option>
          </select>
        </div>

        <div class="col-12 col-md-6 mb-3">
          <label class="form-label">Zip Code<span class="text-danger">*</span></label>
          <input
            type="text"
            class="input-area"
            required
            placeholder="Enter your zip code"
            [disabled]="!customer.Country"
            [(ngModel)]="customer.Zip"
            name="Zip"
            #zipCode
          />
        </div>

        <div class="col-12 col-md-6 mb-3">
          <label class="form-label">State<span class="text-danger">*</span></label>
          <input
            type="text"
            class="input-area"
            required
            placeholder="Enter your state"
            disabled
            name="State"
            [(ngModel)]="customer.State"
          />
        </div>

        <div class="col-12 col-md-6 mb-3">
          <label class="form-label">City<span class="text-danger">*</span></label>
          <input
            type="text"
            class="input-area"
            required
            name="City"
            placeholder="Enter your city"
            disabled
            [(ngModel)]="customer.City"
          />
        </div>
      </div>

      <div class="form-check ps-0 my-4 d-flex">
        <input class="p-0" type="checkbox" name="TermAndPolicy" [(ngModel)]="customer.termAndPolicy" required />
        <label class="form-check-label ms-2"
          >I agree to the <a>Terms</a> and
          <a>Privacy Policy</a>.
          <span class="text-danger">*</span>
        </label>
      </div>

      <button
        class="btn btn-primary my-2 ms-auto"
        type="submit"
        [disabled]="submitted"
      >
        Register
      </button>
    </form>
  </div>
</div>
