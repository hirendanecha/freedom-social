<div class="d-flex flex-column flex-lg-row w-100 gap-5 edit-profile">
  <app-img-picker
    classes="w-300-px h-300-px"
    [url]="customer.ProfilePicName"
    (onFileChange)="onProfileImgChange($event)"
  />

  <div class="d-flex flex-column mb-5 w-100">
    <app-img-picker
      classes="w-100 h-300-px"
      defaultImg="/assets/images/profile-cover.png"
      [url]="customer.CoverPicName"
      (onFileChange)="onProfileCoverImgChange($event)"
    />

    <div class="single-box p-5 mt-5">
      <form
        id="loginForm"
        class="form-dark"
        ngNativeValidate
        autocomplete="off"
        (ngSubmit)="confirmAndUpdateCustomer()"
      >
        <div class="row">
          <div class="col-12 col-md-6 mb-3">
            <label class="d-flex form-label">First Name</label>
            <input
              type="text"
              class="input-area"
              required
              name="fname"
              placeholder="Enter Your Name"
              [(ngModel)]="customer.FirstName"
            />
          </div>
          <div class="col-12 col-md-6 mb-3">
            <label class="d-flex form-label">Last Name</label>
            <input
              type="text"
              class="input-area"
              name="lname"
              required
              placeholder="Enter Your Name"
              [(ngModel)]="customer.LastName"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6 mb-3">
            <label class="d-flex form-label">User Name</label>
            <input
              type="text"
              name="uname"
              class="input-area"
              required
              placeholder="Enter your Username"
              [(ngModel)]="customer.Username"
            />
          </div>
          <div class="col-12 col-md-6 mb-3">
            <label class="d-flex form-label">Email</label>
            <!-- <small>(not editable)</small> -->
            <input
              type="text"
              name="email"
              class="input-area"
              required
              placeholder="Enter your email"
              [(ngModel)]="userMail"
              disabled
            />
          </div>
          <div class="col-12 col-md-6 mb-3">
            <label class="d-flex form-label">Mobile</label>
            <input
              type="text"
              class="input-area"
              name="mobile"
              placeholder="Enter your mobile number"
              [(ngModel)]="customer.MobileNo"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6 mb-3">
            <label class="d-flex form-label">Country</label>
            <select
              id="country"
              required
              name="country"
              class="input-area w-100"
              [(ngModel)]="customer.Country"
              (change)="changeCountry()"
            >
              <option value="">Select Country</option>
              <option
                [value]="item.country_code"
                *ngFor="let item of allCountryData"
              >
                {{ item.country }}
              </option>
            </select>
          </div>
          <div class="col-12 col-md-6 mb-3">
            <label class="d-flex form-label">Zip Code</label>
            <input
              type="text"
              class="input-area"
              required
              placeholder="Enter your zip code"
              [disabled]="!customer.Country"
              [(ngModel)]="customer.Zip"
              name="zip"
              #zipCode
            />
          </div>
        </div>
        <div class="row"></div>
        <div class="row">
          <div class="col-12 col-md-6 mb-3">
            <label class="d-flex form-label">State</label>
            <input
              type="text"
              class="input-area"
              required
              placeholder="Enter your state"
              disabled
              name="state"
              [(ngModel)]="customer.State"
            />
          </div>
          <div class="col-12 col-md-6 mb-3">
            <label class="d-flex form-label">City</label>
            <input
              type="text"
              class="input-area"
              required
              name="city"
              placeholder="Enter your city"
              disabled
              [(ngModel)]="customer.City"
            />
          </div>
        </div>
        <button
          class="btn btn-primary mt-3 login-button float-end"
          type="submit"
        >
          Update
        </button>
      </form>
      <button
        class="btn btn-outline-danger px-3 py-1 h-auto d-flex gap-2 align-items-center mt-3 delete-account"
        (click)="deleteAccount()"
      >
        Delete

        <fa-icon [icon]="['fas', 'trash-can']" class="font-20-px" />
      </button>
    </div>
  </div>
</div>
