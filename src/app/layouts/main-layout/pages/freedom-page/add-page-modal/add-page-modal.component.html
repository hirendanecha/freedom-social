<div class="modal-header border-0">
  <h5 class="text-start">Create Freedom Page</h5>
  <fa-icon [icon]="['fas', 'xmark']" class="xxltxt" role="button" (click)="activeModal.close()" />
</div>

<div class="modal-body text-center">
  <form
    class="form-dark row"
    ngNativeValidate
    autocomplete="off"
  >
    <div class="col-12 mb-5">
      <label class="form-label d-flex"
        >Page Name<span class="text-danger">*</span></label
      >
      <input
        type="text"
        class="input-area"
        name="cname"
        [(ngModel)]="pageDetails.CommunityName"
        placeholder="Enter your page name"
        (keyup)="onCommunityNameChange()"
      />
    </div>

    <div class="col-12 mb-5">
      <label class="form-label d-flex"
        >Page Url<span class="text-danger">*</span></label
      >
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text h-100 border-0 ps-5 pe-0">{{ originUrl }}</span>
        </div>
        <input
          type="text"
          class="input-area ps-1"
          name="cSlug"
          [(ngModel)]="pageDetails.slug"
          placeholder="Enter page url slug"
        />
      </div>
    </div>

    <div class="col-12 mb-5">
      <label class="form-label d-flex">Page Description</label>
      <textarea
        name="dec"
        cols="30"
        rows="3"
        placeholder="Enter your description"
        [(ngModel)]="pageDetails.CommunityDescription"
        required
      ></textarea>
    </div>

    <div class="col-6 mb-5 d-grid">
      <label class="form-label d-flex">Logo Image<span class="text-danger">*</span></label>
      <app-img-picker classes="w-160-px h-160-px p-0" (onFileChange)="onLogoImgChange($event)"/>
    </div>

    <div class="col-6 mb-5 d-grid">
      <label class="form-label d-flex">Cover Image<span class="text-danger">*</span></label>
      <app-img-picker classes="w-160-px h-160-px p-0" (onFileChange)="onCoverImgChange($event)"/>
    </div>
  </form>
</div>

<div class="modal-footer justify-content-end gap-3 border-0">
  <button
    id="common-filter-cancel"
    type="button"
    class="cmn-btn alt p-2"
    (click)="activeModal.close('Cancel')"
  >
    Cancel
  </button>
  <button
    id="common-filter-confirm"
    type="submit"
    class="cmn-btn p-2"
    [disabled]="!pageDetails"
    (click)="uploadImgAndSubmit()"
  >
    Create
  </button>
</div>
