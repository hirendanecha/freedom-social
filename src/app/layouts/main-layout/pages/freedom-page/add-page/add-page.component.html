<div class="modal-header border-0">
  <h5 class="text-start">Create Freedom Page</h5>
  <button>
    <i
      class="material-symbols-outlined mat-icon xxltxt"
      (click)="activeModal.close()"
    >
      close
    </i>
  </button>
</div>

<div class="modal-body text-center">
  <div class="mid-area">
    <div class="mb-5 gap-3">
      <!-- <div class="profile-box">
        <a
          ><img
            src="assets/images/avtar/avatar.png"
            class="max-un"
            alt="icon"
        /></a>
      </div>
      <textarea
        cols="10"
        rows="2"
        placeholder="Write something to Lerio.."
      ></textarea> -->
      <form
        id="loginForm"
        class="form-dark"
        ngNativeValidate
        autocomplete="off"
      >
        <div class="row">
          <div class="col-12 mb-3">
            <label class="form-label d-flex"
              >Page Url<span class="text-danger">*</span></label
            >
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span
                  class="input-group-text h-100 border-0"
                  id="basic-addon3"
                  >{{ originUrl }}</span
                >
              </div>
              <input
                type="text"
                class="input-area"
                name="cname"
                [(ngModel)]="pageDetails.CommunityName"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 mb-3">
            <label class="form-label d-flex">Page Description</label>
            <textarea
              name="dec"
              cols="30"
              rows="3"
              placeholder="Enter your description"
              [(ngModel)]="pageDetails.CommunityDescription"
              required
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-12 mb-3 d-grid">
            <label class="form-label d-flex"
              >Logo Image<span class="text-danger">*</span></label
            >
            <!-- <input
              type="file"
              name="logo"
              (change)="selectFiles($event, 'community-logo')"
            /> -->
            <ng-container *ngIf="!logoImg">
              <input
                type="file"
                name="logo"
                (change)="selectFiles($event, 'community-logo')"
                required
              />
            </ng-container>
            <img
              class="w-25"
              *ngIf="logoImg"
              loading="lazy"
              data-src="{{ logoImg }}"
              alt=""
            />
          </div>
          <div class="col-12 mb-3 d-grid">
            <label class="form-label d-flex"
              >Cover Image<span class="text-danger">*</span></label
            >
            <!-- <input
              name="cover"
              type="file"
              placeholder="Enter your description"
              (change)="selectFiles($event, 'community-cover')"
            /> -->
            <ng-container *ngIf="!coverImg">
              <input
                name="cover"
                type="file"
                placeholder="Enter your description"
                (change)="selectFiles($event, 'community-cover')"
                required
              />
            </ng-container>
            <img
              class="w-50"
              *ngIf="coverImg"
              loading="lazy"
              data-src="{{ coverImg }}"
              alt=""
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal-footer justify-content-end gap-3 border-0">
  <button
    id="common-filter-cancel"
    type="button"
    class="cmn-btn alt p-2"
    (click)="activeModal.close('Cancel')"
  >
    Cancel
  </button>
  <button
    id="common-filter-confirm"
    type="submit"
    class="cmn-btn p-2"
    [disabled]="!pageDetails"
    (click)="onSubmit()"
  >
    Create
  </button>
</div>
