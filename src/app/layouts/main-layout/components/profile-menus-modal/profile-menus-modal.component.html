<div class="main-area p-5 profile-content">
  <div class="head-area">
    <div class="d-flex gap-3">
      <div class="avatar-item">
        <img class="w-48-px h-48-px rounded-3" loading="lazy" data-src="{{ sharedService?.userData?.ProfilePicName }}" onerror="this.onerror=null;this.src='/assets/images/avtar/placeholder-user.png';" alt="avatar" />
      </div>
      <div class="text-area">
        <h6 class="m-0 mb-1">{{ sharedService?.userData?.Username }}</h6>
      </div>
    </div>
  </div>
  <div class="view-profile my-2">
    <a class="mdtxt w-100 text-center py-2" (click)="closeMenu($event, 'profile')">View profile</a>
  </div>
  <ul class="ps-0">
    <li>
      <a class="mdtxt" (click)="closeMenu($event, 'setting')">
        <i class="material-symbols-outlined mat-icon"> settings </i>
        Setting & Privacy
      </a>
    </li>
    <li>
      <a class="mdtxt" (click)="closeMenu($event, 'logout')">
        <i class="material-symbols-outlined mat-icon"> power_settings_new </i>
        Sign Out
      </a>
    </li>
    <li>
      <a class="mdtxt" (click)="closeMenu($event, 'change-password')">
        <i class="material-symbols-outlined mat-icon"> lock_reset </i>
        Change Password
      </a>
    </li>
  </ul>
  <div class="switch-wrapper mt-4 d-flex gap-1 align-items-center" (click)="closeMenu($event, '')">
    <i class="mat-icon material-symbols-outlined sun icon" [ngClass]="{'active': !sharedService.isDark}">
      light_mode
    </i>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" [checked]="sharedService.isDark"
        (change)="sharedService.toggleUi()" />
    </div>

    <i class="mat-icon material-symbols-outlined moon icon" [ngClass]="{'active': sharedService.isDark}">
      dark_mode
    </i>
    <span class="mdtxt ms-2">Mode</span>
  </div>
</div>
