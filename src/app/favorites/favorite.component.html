<div class="post-item d-flex flex-column gap-5 gap-md-7 mt-3">
  <div class="post-single-box p-3 p-sm-5">
    <form class="w-100 position-relative">
      <input
        placeholder="Write something to Lerio.."
        [(ngModel)]="message"
        name="message"
        type="text"
      />
      <div class="abs-area position-absolute d-none d-sm-block">
        <i
          class="material-symbols-outlined mat-icon xxltxt"
          (click)="openEmojiMenu()"
        >
          sentiment_satisfied
        </i>
      </div>
      <ul
        class="d-flex justify-content-between justify-content-lg-between flex-wrap mt-3 gap-3 ps-0"
      >
        <li
          class="d-flex gap-2 align-items-center"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Comming Soon!"
        >
          <i class="material-symbols-outlined mat-icon">stream</i>
          <span>Live</span>
        </li>
        <li
          class="d-flex align-items-center gap-2 pointer-events"
          cursor
          (click)="addPost()"
        >
          <i class="material-symbols-outlined mat-icon">add_a_photo</i>
          <span>Photo</span>
        </li>
        <div class="btn-area d-flex d-lg-block d-md-block">
          <button
            class="cmn-btn px-2 px-sm-5 px-lg-6 p-2"
            (click)="createNewPost()"
          >
            Post
          </button>
        </div>
      </ul>
    </form>
  </div>
  <ng-container *ngFor="let post of postList">
    <div class="post-single-box p-3 p-sm-5" *ngIf="post.description">
      <div class="top-area pb-5">
        <div class="profile-area d-center justify-content-between">
          <div class="avatar-item d-flex gap-3 align-items-center">
            <div class="position-relative">
              <img
                class="post-profile avatar-img max-un"
                [src]="post.ProfilePicName"
                onerror="this.onerror=null;this.src='/assets/images/avtar/placeholder-user.png';"
                alt="avatar"
              />
            </div>
            <div class="info-area">
              <h6 class="m-0">
                <a ublic-p>{{ post.FirstName || post.Username }}</a>
              </h6>
              <!-- <span class="mdtxt status">Active</span> -->
            </div>
          </div>
          <div class="btn-group cus-dropdown">
            <button
              type="button"
              class="dropdown-btn"
              (click)="openDropDown(post.id)"
            >
              <i class="material-symbols-outlined fs-xxl m-0"> more_horiz </i>
            </button>
            <ul
              class="dropdown-menu p-4 pt-2 mt-6"
              [ngClass]="postId === post.id ? 'show' : ''"
              (mouseleave)="postId = null"
            >
              <li>
                <a
                  class="droplist d-flex align-items-center gap-2"
                  (click)="postId = null"
                >
                  <i class="material-symbols-outlined mat-icon">
                    bookmark_add
                  </i>
                  <span>See First</span>
                </a>
              </li>
              <li>
                <a
                  class="droplist d-flex align-items-center gap-2"
                  (click)="postId = null"
                >
                  <i class="material-symbols-outlined mat-icon">
                    person_remove
                  </i>
                  <span>Unsubscribe</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="py-4">
          <p class="post-description" [innerHTML]="post.description"></p>
        </div>
        <div class="post-img" *ngIf="post.imageUrl">
          <img [src]="post.imageUrl" class="w-100" alt="image" />
        </div>
      </div>
      <div
        class="total-react-share pb-4 d-center gap-2 flex-wrap justify-content-between"
      >
        <div
          class="friends-list d-flex gap-3 align-items-center text-center w-100"
        >
          <!-- <li *ngIf="post?.likescount > 0">

      </div>
      <div
        class="like-comment-share py-5 d-center flex-wrap gap-3 gap-md-0 justify-content-between"
      >
        <button
          class="d-center gap-1 gap-sm-2 mdtxt"
          (click)="clickOnLike()"
          [ngClass]="isLike ? 'actvie' : ''"
        >
          <i class="material-symbols-outlined mat-icon"> favorite </i>
          Score Post
        </button>
        <button
          class="d-center gap-1 gap-sm-2 mdtxt position-relative reply-button"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Comming Soon!"
        >
          <i class="material-symbols-outlined mat-icon"> chat </i>
          Video Reply
        </button>
        <button class="d-center gap-1 gap-sm-2 mdtxt">

          >
            <input placeholder="Write a comment.." />
            <div class="file-input d-flex gap-1 gap-md-2">
              <div class="file-upload">
                <label class="file">
                  <input type="file" />

                    <span class="material-symbols-outlined mat-icon m-0 xxltxt">

              </div>
            </div>

          <div class="btn-area d-flex">
            <button class="cmn-btn px-2 px-sm-5 px-lg-6">
              <i class="material-symbols-outlined mat-icon m-0 fs-xxl">
