<div class="main-content d-flex justify-content-start align-items-start">
  <div class="container pt-5">
    <div class="d-lg-flex d-block w-100 gap-5 min-vh-100">
      <div class="my-profile-sidebar d-lg-block" *ngIf="!isShowMyProfile">
        <app-my-profile></app-my-profile>
      </div>

      <div class="mb-15 w-100">
        <router-outlet></router-outlet>
      </div>

      <div class="my-list-sidebar d-lg-block d-none" *ngIf="!isShow">
        <app-my-list></app-my-list>
      </div>
    </div>
  </div>
</div>

<ngx-spinner
  [fullScreen]="false"
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-spin-clockwise"
  [fullScreen]="true"
>
  <p style="color: white">Loading...</p>
</ngx-spinner>

<ng-container *ngIf="showButton">
  <button
    class="scrollToTop d-none d-lg-flex justify-content-center align-items-center"
    (click)="scrollToTop()"
    [ngClass]="showButton ? 'active' : ''"
  >
    <span class="material-symbols-outlined rotate-90">
      keyboard_double_arrow_left
    </span>
  </button>
</ng-container>
