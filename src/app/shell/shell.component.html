<div class="main-content">
  <div class="container">
    <div class="row">
      <div
        class="col-xxl-3 col-xl-3 col-lg-3 col-6 mt-5 mt-xl-0"
        *ngIf="!isShowMyProfile"
      >
        <app-my-profile></app-my-profile>
      </div>
      <div
        [ngClass]="
          isShow && isShowMyProfile
            ? ''
            : isShow
            ? 'col-xl-9 col-lg-8'
            : 'col-xxl-6 col-xl-6 col-lg-6 mt-0 mt-lg-10 mt-xl-0  flex-column gap-4 cus-z'
        "
      >
        <router-outlet></router-outlet>
      </div>
      <div
        class="col-xxl-3 col-xl-3 col-lg-3 col-6 mt-5 mt-xl-0"
        *ngIf="!isShow"
      >
        <app-my-list></app-my-list>
      </div>
    </div>
  </div>
</div>
