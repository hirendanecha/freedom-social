  <h5 class="text-start">Create Community</h5>

    class="material-symbols-outlined mat-icon xxltxt"
    (click)="activeModal.close()"

    close
  </i>
</div>

      <form
        id="loginForm"
        class="form-dark"
        ngNativeValidate
        autocomplete="off"
      >
        <div class="row">
          <div class="col-12 mb-3">
            <label class="form-label text-light d-flex">Community Name</label>
            <input
              type="text"
              class="form-control input-area"
              name="cname"
              placeholder="Enter your community name"
              [(ngModel)]="communityDetails.CommunityName"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12 mb-3">
            <label class="form-label text-light d-flex"
              >Community Description</label
            >
            <textarea
              name="dec"
              cols="30"
              rows="3"
              placeholder="Enter your description"
              [(ngModel)]="communityDetails.CommunityDescription"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-12 mb-3">
            <label class="form-label text-light d-flex">Logo Image</label>
            <input
              type="file"
              name="logo"
              (change)="selectFiles($event, 'community-logo')"
            />
          </div>
          <div class="col-12 mb-3">
            <label class="form-label text-light d-flex">Cover Image</label>
            <input
              name="cover"
              type="file"
              placeholder="Enter your description"
              (change)="selectFiles($event, 'community-cover')"
            />
          </div>
        </div>

        <!-- <div class="form-check my-4 d-flex">

      </form>
    </div>
