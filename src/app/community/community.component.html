<div class="head-area mt-5 mt-lg-0"></div>
<div class="top-area mb-5 d-lg-flex gap-3 justify-content-between">
  <ul ngbNav #nav="ngbNav" [activeId]="activeTab" class="nav pt-3 flex-wrap tab-area">
    <li [ngbNavItem]="1">
      <button ngbNavLink>My community</button>

      <ng-template ngbNavContent>
        <app-my-community></app-my-community>
      </ng-template>
    </li>

    <li [ngbNavItem]="2">
      <button ngbNavLink>Joined communities</button>

      <ng-template ngbNavContent>
        <app-joined-community></app-joined-community>
      </ng-template>
    </li>

    <li [ngbNavItem]="3">
      <button ngbNavLink>Find Local communities</button>

      <ng-template ngbNavContent>
        <app-local-community></app-local-community>
      </ng-template>
    </li>
  </ul>

  <div class="btn-item text-center">
    <button class="btn btn-sm btn-primary gap-1 d-flex align-items-center m-auto mt-1" (click)="createCommunity()">
      <i class="material-symbols-outlined"> add </i>
      Create Local Community
    </button>
  </div>
</div>

<div class="tab-content" [ngbNavOutlet]="nav" ></div>
