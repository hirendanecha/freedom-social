<div class="head-area mt-5 mt-lg-0"></div>
<div class="top-area mb-5 d-lg-flex gap-3 justify-content-between">
  <ul class="d-flex tab-area ps-0" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link d-center"
        type="button"
        (click)="activeTab = 1"
        [ngClass]="activeTab === 1 ? 'active' : ''"
      >
        My communities
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link d-center"
        type="button"
        (click)="activeTab = 2"
        [ngClass]="activeTab === 2 ? 'active' : ''"
      >
        Joined communities
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link d-center"
        type="button"
        (click)="activeTab = 3"
        [ngClass]="activeTab === 3 ? 'active' : ''"
      >
        Local communities
      </button>
    </li>
  </ul>
  <!-- <div class="btn-item">
    <button class="cmn-btn p-2 gap-3 gap-lg-1" (click)="goToFindCommunity()">
      <i class="material-symbols-outlined mat-icon"> workspaces </i>
      Find Community Post
    </button>
  </div> -->
  <div class="btn-item text-center">
    <button class="cmn-btn gap-3 p-2 gap-lg-1" (click)="createCommunity()">
      <i class="material-symbols-outlined mat-icon"> add </i>
      Create Local Community
    </button>
  </div>
</div>
<div class="tab-content">
  <ng-container *ngIf="activeTab === 1">
    <app-my-community></app-my-community>
  </ng-container>
  <ng-container *ngIf="activeTab === 2">
    <app-joined-community></app-joined-community>
  </ng-container>
  <ng-container *ngIf="activeTab === 3">
    <app-local-community></app-local-community>
  </ng-container>
</div>
