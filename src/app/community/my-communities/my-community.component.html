<div class="tab-content">
  <div
    class="tab-pane fade show active"
    id="popular-tab-pane"
    role="tabpanel"
    aria-labelledby="popular-tab"
    tabindex="0"
  >
    <div class="row cus-mar friend-request">
      <div class="col-md-4 col-sm-6 pb-6" *ngFor="let community of communityList">
        <div class="single-box mb-0 p-5 h-100 d-flex flex-column">
          <div class="avatar-box position-relative">
            <img loading="lazy"
              class="avatar-img cover-img w-100 h-160-px"
              data-src="{{community?.coverImg}}"
              onerror="this.onerror=null;this.src='/assets/images/avtar/placeholder-room.png';"
              alt="avatar"
            />
          </div>
          <div
            class="abs-avatar-item"
            (click)="community?.isApprove === 'Y' && goToCommunityDetails(community)"
          >
            <img loading="lazy"
              class="w-80-px h-80-px rounded-3"
              data-src="{{community?.logoImg}}"
              onerror="this.onerror=null;this.src='/assets/images/avtar/placeholder-user.png';"
              alt="avatar"
            />
          </div>
          <a
            ><h6 class="m-0 mb-2 mt-3">{{ community.CommunityName }}</h6></a
          >
          <p class="smtxt public-group">{{ community.CommunityDescription }}</p>
          <div class="friends-list d-center mt-3 gap-1 text-center">
            <span class="smtxt m-0">{{ community.members }} Members</span>
          </div>
          <div class="d-flex justify-content-between align-items-center pt-5 gap-2 mt-auto">
            <!-- <button
              class="cmn-btn fourth p-3"
              (click)="joinCommunity(community.Id)"
            >
              Joined
            </button> -->
            <button
              class="btn btn-outline-danger alt third w-80-px"
              (click)="deleteCommunity(community.Id)"
            >
              Delete
            </button>

            <ng-container *ngIf="community?.isApprove === 'Y'">
              <button
                class="btn btn-outline-primary alt third w-80-px"
                (click)="goToCommunityDetails(community)"
              >
                View
              </button>
            </ng-container>

            <ng-container *ngIf="community?.isApprove === 'N'">
              <span class="text-danger m-0">Not Approve</span>
            </ng-container>
          </div>
        </div>
      </div>
      <ng-container *ngIf="!communityList.length">
        <span>No community found</span>
      </ng-container>
    </div>
  </div>
</div>
