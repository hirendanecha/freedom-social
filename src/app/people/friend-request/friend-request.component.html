<div class="row cus-mar friend-request">
  <div
    class="col-xl-4 col-sm-6 col-8"
    *ngFor="let request of friendRequestList"
  >
    <div class="single-box p-5">
      <div class="avatar">
        <img class="avatar-img w-100" [src]="request.profilePic" alt="avatar" />
      </div>
      <a ublic-p
        ><h6 class="m-0 mb-2 mt-3">{{ request.name }}</h6></a
      >
      <div class="friends-list d-center gap-1 text-center">
        <ul class="d-center">
          <li *ngFor="let mutual of request.mutualFriends">
            <img [src]="mutual.profilePic" alt="image" />
          </li>
          <!-- <li>
            <img src="assets/images/avatar-3.png" alt="image" />
          </li>
          <li>
            <img src="assets/images/avatar-4.png" alt="image" />
          </li> -->
        </ul>
        <span class="smtxt m-0"
          >{{ request.mutualFriends.length }} mutual friends</span
        >
      </div>
      <div class="d-center gap-2 mt-4">
        <button class="cmn-btn">Confirm</button>
        <button class="cmn-btn alt">Delete</button>
      </div>
    </div>
  </div>
</div>
