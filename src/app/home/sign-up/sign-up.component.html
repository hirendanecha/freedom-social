              <form
                id="loginForm"
                class="form-dark"
                ngNativeValidate
                autocomplete="off"
                (ngSubmit)="onSubmit()"
              >
                <div class="alert alert-{{ type }}" role="alert" *ngIf="msg">
                  {{ msg }}
                </div>
                <div class="row">
                  <div class="col-12 col-md-6 mb-3">
                    <label class="form-label text-light">First Name</label>
                    <input
                      type="text"
                      class="form-control input-area"
                      required
                      name="fname"
                      placeholder="Enter Your Name"
                      [(ngModel)]="customer.FirstName"
                    />
                  </div>
                  <div class="col-12 col-md-6 mb-3">
                    <label class="form-label text-light">Last Name</label>
                    <input
                      type="text"
                      class="form-control input-area"
                      name="lname"
                      required
                      placeholder="Enter Your Name"
                      [(ngModel)]="customer.LastName"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6 mb-3">
                    <label class="form-label text-light">Email Address</label>
                    <input
                      type="email"
                      name="email"
                      class="form-control input-area"
                      required
                      placeholder="Enter your email"
                      [(ngModel)]="customer.UserName"
                    />
                  </div>
                  <div class="col-12 col-md-6 mb-3">
                    <label class="form-label text-light">Mobile</label>
                    <input
                      type="text"
                      class="form-control input-area"
                      required
                      name="mobile"
                      placeholder="Enter your mobile number"
                      [(ngModel)]="customer.Mobile"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6 mb-3">
                    <label class="form-label text-light">Password</label>
                    <input
                      type="password"
                      class="form-control input-area"
                      required
                      name="password"
                      placeholder="Enter your password"
                      (input)="changetopassword($event)"
                      (keyup)="changetopassword($event)"
                      [(ngModel)]="customer.Password"
                    />
                  </div>
                  <div class="col-12 col-md-6 mb-3">
                    <label class="form-label text-light"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      class="form-control input-area"
                      required
                      name="confirmpassword"
                      placeholder="Enter confirm password"
                      (focusout)="validatepassword()"
                      (input)="changetopassword($event)"
                      (keyup)="changetopassword($event)"
                      [(ngModel)]="confirm_password"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6 mb-3">
                    <label class="form-label text-light">Address</label>
                    <input
                      type="text"
                      class="form-control input-area"
                      required
                      name="address"
                      placeholder="Enter your address"
                      [(ngModel)]="customer.Address"
                    />
                  </div>
                  <div class="col-12 col-md-6 mb-3">
                    <label class="form-label text-light">Country</label>
                    <select
                      id="country"
                      required
                      name="country"
                      class="form-control"
                      [(ngModel)]="customer.Country"
                      (change)="changeCountry()"
                    >
                      <option value="">Select Country</option>
                      <option
                        [value]="item.country"
                        *ngFor="let item of allCountryData"
                      >
                        {{ item.country }}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6 mb-3">
                    <label class="form-label text-light">Zip Code</label>
                    <input
                      type="text"
                      class="form-control input-area"
                      required
                      placeholder="Enter your zip code"
                      [disabled]="!customer.Country"
                      [(ngModel)]="customer.ZipCode"
                      name="zip"
                      #zipCode
                    />
                  </div>
                  <div class="col-12 col-md-6 mb-3">
                    <label class="form-label text-light">State</label>
                    <input
                      type="text"
                      class="form-control input-area"
                      required
                      placeholder="Enter your state"
                      disabled
                      name="state"
                      [(ngModel)]="customer.State"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6 mb-3">
                    <label class="form-label text-light">City</label>
                    <input
                      type="text"
                      class="form-control input-area"
                      required
                      name="city"
                      placeholder="Enter your city"
                      disabled
                      [(ngModel)]="customer.City"
                    />
                  </div>
                  <div class="col-12 col-md-6 mb-3">
                    <label class="form-label text-light">Place</label>
                    <input
                      type="text"
                      class="form-control input-area"
                      required
                      name="place"
                      placeholder="Enter your place"
                      disabled
                      [(ngModel)]="customer.Place"
                    />
                  </div>
                </div>

                <div class="form-check my-4 d-flex">
                  <input class="form-check-input p-0" type="checkbox" />
                  <label class="form-check-label ms-2"
                    >I agree to the <a>Terms</a> and
                    <a>Privacy Policy</a>.</label
                  >
                </div>
                <button class="btn btn-primary my-2 login-button" type="submit">
                  Register
                </button>
              </form>
            </div>
          </div>
        </div>
