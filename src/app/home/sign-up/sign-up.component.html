<div class="main-content">
  <div class="container-fluid px-0">
    <div class="row g-0 min-vh-100">
      <div class="login-content d-flex flex-column align-items-center">
        <div class="p-10">
          <div class="row">
            <div class="col-lg-6 d-lg-flex d-none align-items-center">
              <div class="m-10 banner-sction">
                <div class="hrero-section">
                  <div class="about-freedom">
                    <h3 class="text-center">
                      INDEPENDENT MEDIA AND MEDIA COMPENSATION PLATFORM
                    </h3>
                    <img src="/assets/images/banner/logo.png" alt="" />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12 col-lg-6 mx-auto">
              <p class="text-2 mb-5">
                Already a member?
                <a class="fw-500" routerLink="/login">Login</a>
              </p>
              <h3 class="mb-4">Register Your Account</h3>
              <form
                id="loginForm"
                class="form-dark"
                #signInForm="ngForm"
                autocomplete="off"
                (ngSubmit)="onSubmit(signInForm.form.valid)"
              >
                <div
                  class="alert alert-{{ type }}"
                  role="alert"
                  *ngIf="registrationMessage || msg"
                >
                  {{ registrationMessage || msg }}
                </div>
                <div class="row">
                  <div class="col-12 col-md-6 mb-3">
                    <div class="col-12 mb-3">
                      <label class="form-label text-light">First Name</label>
                      <input
                        type="text"
                        class="input-area"
                        name="FirstName"
                        placeholder="Enter Your Name"
                        [(ngModel)]="customer.FirstName"
                      />
                    </div>

                    <div class="col-12 mb-3">
                      <label class="form-label text-light">Last Name</label>
                      <input
                        type="text"
                        class="input-area"
                        name="LastName"
                        placeholder="Enter Your Name"
                        [(ngModel)]="customer.LastName"
                      />
                    </div>
                  </div>

                  <div class="col-12 col-md-6 mb-3 d-flex flex-column">
                    <label class="form-label text-light">Profile Picture<span class="text-danger">*</span></label>

                    <div class="profile-img single-box p-5 mb-0 d-flex flex-column position-relative w-100 h-100">
                      <img
                        class="w-100 h-100 rounded-3"
                        loading="lazy"
                        data-src="{{
                          profileImg?.url || '/assets/images/avtar/placeholder-user.png'
                        }}"
                        onerror="this.onerror=null;this.src='/assets/images/avtar/placeholder-user.png';"
                        alt="Profile Image"
                      />

                      <div class="edit-image d-flex justify-content-center align-items-center w-100 h-100 c-pointer" (click)="profileImgFileTag.click()" >
                        <ng-container *ngIf="!profileImg?.url">
                          <span class="material-symbols-outlined">
                            add_a_photo
                          </span>
                        </ng-container>

                        <ng-container *ngIf="profileImg?.url">
                          <span
                            class="position-absolute top-0 start-100 translate-middle badge bg-danger p-1 font-12-px c-pointer material-symbols-outlined"
                            (click)="clearProfileImg($event)"
                          >
                            close
                          </span>
                        </ng-container>

                        <input type="file" name="profileImg" #profileImgFileTag hidden required class="d-none" accept="image/*" (change)="selectFiles($event)"/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6 mb-3">
                    <label class="form-label text-light"
                      >User Name<span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      class="input-area"
                      name="Username"
                      placeholder="Enter Your Username Name"
                      [(ngModel)]="customer.Username"
                      required
                    />
                  </div>
                  <div class="col-12 col-md-6 mb-3">
                    <label class="form-label text-light"
                      >Email Address<span class="text-danger">*</span></label
                    >
                    <input
                      type="email"
                      name="Email"
                      class="input-area"
                      required
                      placeholder="Enter your email"
                      [(ngModel)]="customer.Email"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6 mb-3">
                    <label class="form-label text-light">Password<span class="text-danger">*</span></label>
                    <input
                      type="password"
                      class="input-area"
                      required
                      name="password"
                      placeholder="Enter your password"
                      (input)="changetopassword($event)"
                      (keyup)="changetopassword($event)"
                      [(ngModel)]="customer.Password"
                    />
                  </div>
                  <div class="col-12 col-md-6 mb-3">
                    <label class="form-label text-light">Confirm Password<span class="text-danger">*</span></label>
                    <input
                      type="password"
                      class="input-area"
                      required
                      name="confirmPassword"
                      placeholder="Enter confirm password"
                      (focusout)="validatepassword()"
                      (input)="changetopassword($event)"
                      (keyup)="changetopassword($event)"
                      [(ngModel)]="confirm_password"
                    />
                  </div>
                </div>
                <!-- <div class="row">
                  <div class="col-12 mb-3">
                    <label class="form-label text-light">Profile Picture<span class="text-danger">*</span></label>
                    <input
                      type="file"
                      name="profilePicture"
                      (change)="selectFiles($event)"
                      required
                    />
                  </div>
                </div> -->
                <div class="row">
                  <div class="col-12 col-md-6 mb-3">
                    <label class="form-label text-light">Mobile</label>
                    <input
                      type="text"
                      class="input-area"
                      name="MobileNo"
                      placeholder="Enter your mobile number"
                      [(ngModel)]="customer.MobileNo"
                    />
                  </div>
                  <div class="col-12 col-md-6 mb-3">
                    <label class="form-label text-light">Country<span class="text-danger">*</span></label>
                    <select
                      id="Country"
                      required
                      name="Country"
                      class="form-control"
                      [(ngModel)]="customer.Country"
                      (change)="changeCountry()"
                    >
                      <option [value]="defaultCountry">United states</option>
                      <option
                        [value]="item.country_code"
                        *ngFor="let item of allCountryData"
                      >
                        {{ item.country }}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6 mb-3">
                    <label class="form-label text-light">Address</label>
                    <input
                      type="text"
                      class="input-area"
                      name="Address"
                      placeholder="Enter your address"
                      [(ngModel)]="customer.Address"
                    />
                  </div>
                  <div class="col-12 col-md-6 mb-3">
                    <label class="form-label text-light">Zip Code<span class="text-danger">*</span></label>
                    <input
                      type="text"
                      class="input-area"
                      required
                      placeholder="Enter your zip code"
                      [disabled]="!customer.Country"
                      [(ngModel)]="customer.Zip"
                      name="Zip"
                      #zipCode
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6 mb-3">
                    <label class="form-label text-light">State<span class="text-danger">*</span></label>
                    <input
                      type="text"
                      class="input-area"
                      required
                      placeholder="Enter your state"
                      disabled
                      name="State"
                      [(ngModel)]="customer.State"
                    />
                  </div>
                  <div class="col-12 col-md-6 mb-3">
                    <label class="form-label text-light">City<span class="text-danger">*</span></label>
                    <input
                      type="text"
                      class="input-area"
                      required
                      name="City"
                      placeholder="Enter your city"
                      disabled
                      [(ngModel)]="customer.City"
                    />
                  </div>
                </div>

                <div class="form-check ps-0 my-4 d-flex">
                  <input class="p-0" type="checkbox" name="TermAndPolicy" [(ngModel)]="customer.termAndPolicy" required />
                  <label class="form-check-label ms-2"
                    >I agree to the <a>Terms</a> and
                    <a>Privacy Policy</a>.
                    <span class="text-danger">*</span>
                  </label>
                </div>
                <button
                  class="btn btn-primary my-2 login-button"
                  type="submit"
                  [disabled]="submitted"
                >
                  Register
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Login Form End -->
    </div>
  </div>
</div>
