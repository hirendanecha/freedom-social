<div class="modal-header border-0">
  <h5 class="text-start">Forgot Password</h5>
  <i
    class="material-symbols-outlined mat-icon xxltxt"
    (click)="activeModal.close()"
  >
    close
  </i>
</div>
<div class="modal-body text-center">
  <div class="mid-area">
    <form id="loginForm" class="form-dark" #verifyEmail="ngForm">
      <div class="mb-3">
        <div class="d-flex justify-content-between">
          <label class="form-label text-start">Email</label>
        </div>
        <input
          type="email"
          class="form-control input-area"
          required
          name="email"
          placeholder="Enter Your Email"
          [pattern]="EMAIL_REGEX"
          ngModel
          #email="ngModel"
        />
        <div
          class="invalid-feedback d-block"
          *ngIf="submitted && email.errors && email.errors['required']"
        >
          Email is required
        </div>
        <div
          class="invalid-feedback d-block"
          *ngIf="submitted && email.errors && email.errors['pattern']"
        >
          Please enter vaild email
        </div>
      </div>
      <div class="mb-3">
        <div class="d-flex justify-content-between">
          <label class="form-label text-light">Password</label>
        </div>
        <input
          type="password"
          class="form-control input-area"
          required
          placeholder="Enter Password"
          ngModel
          #password="ngModel"
        />
        <div
          class="invalid-feedback d-block"
          *ngIf="submitted && email.errors && email.errors['required']"
        >
          Password is required
        </div>
        <div
          class="invalid-feedback d-block"
          *ngIf="submitted && email.errors && email.errors['pattern']"
        >
          Password enter vaild email
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer justify-content-end border-0">
  <button
    id="common-filter-cancel"
    type="button"
    class="cmn-btn alt"
    (click)="activeModal.close(cancelButtonLabel)"
  >
    {{ cancelButtonLabel }}
  </button>
  <button
    id="common-filter-confirm"
    type="button"
    class="cmn-btn"
    (click)="verifyEmailSend(verifyEmail)"
  >
    {{ confirmButtonLabel }}
  </button>
</div>
