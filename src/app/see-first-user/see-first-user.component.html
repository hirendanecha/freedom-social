<div class="head-area mb-6 text-start">
  <h5>See First Users</h5>
</div>
<div class="single-box p-sm-5 p-3">
  <ng-container *ngIf="profiles.length > 0">
    <ul class="list-group list-group-flush">
      <ng-container *ngFor="let profile of profiles">
        <li class="d-flex justify-content-between">
          <div>{{ profile?.FirstName || profile?.Username }}</div>
          <button
            class="btn btn-primary btn-sm"
            (click)="removeSeeFirstUser(profile?.Id)"
          >
            Remove
          </button>
        </li>
      </ng-container>
    </ul>
  </ng-container>

  <ng-container *ngIf="profiles.length === 0">
    <span> No any users set to see first yet!</span>
  </ng-container>
</div>
